<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
   </head>
<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form >
        <div class="user-details">
            <div class="input-box">
              <div class="name">
                <span class="details"> Name</span>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Middle name" required>
                <input type="text" placeholder="Last name" required>
              </div>
              
              <span class="details">Age</span>
              <input type="text" placeholder="Age" required>
              <span class="details">Mobile Number</span>
              <input type="text" placeholder="mobile number" required>
              
            </div>
            <div class="gender">
                  <span class="details">Gender</span>
                  <select name="gender" id="gender">
                    <option value="gender">None</option> 
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="others">Others</option>
                  </select>
            </div><br>
            <div class="address">
              <span class="details"> Present Address</span>
              <input type="text" placeholder=" Present Address" required>
              <span class="details">Permanent Address</span>
              <input type="text" placeholder="Permanent Address" required>

            </div>
             
           
           
            
        </div>
        <div class="profession-details">
          <input type="radio" name="Profession" id="dot-1" onclick="doc()">
          <input type="radio" name="Profession" id="dot-2" onclick="stu()">
          <input type="radio" name="Profession" id="dot-3" onclick="other()">
          <span class="gender-title">Profession</span>
          <div class="category">
      
            <div >
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="Profession">Doctor</span>
              </label>
              <div id="doc"  style="display: none">
                <input type="text" placeholder="Registration number" required>
                <input type="text" placeholder="Registration number" required>
                <input type="text" placeholder="Hospital Name" required>
              </div>
            </div>
            <div >
             <label for="dot-2">
              <span class="dot two"></span>
              <span class="Profession">Student</span>
             </label>
              <div id="stu"  style="display: none">
              <input type="text" placeholder="Aadhaar number" required>
              <input type="text" placeholder="College name" required>
              <input type="text" placeholder="College Id number" required>
              </div>
            </div>
            <div >
              <label for="dot-3">
              <span class="dot three"></span>
              <span class="Profession">Others</span>
             </label>
              <div id="other" style="display: none">
                <input type="text" placeholder="Aadhaar number" required>
                <input type="text" placeholder="Occupation" required>
                <input type="text" placeholder="Location" required>
              </div>
              
            </div>
      
          </div>
         
        </div>
         
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
<script>
  function doc(){
      document.getElementById("doc").style.display = "block";
      document.getElementById("stu").style.display = "none";
      document.getElementById("other").style.display = "none";
  }
  function stu(){
      document.getElementById("stu").style.display = "block";
      document.getElementById("doc").style.display = "none";
      document.getElementById("other").style.display = "none";
  }
  function other(){
      document.getElementById("stu").style.display = "none";
      document.getElementById("doc").style.display = "none";
      document.getElementById("other").style.display = "block";
  }
</script>
</html>
