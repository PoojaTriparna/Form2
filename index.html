<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
     
    
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name" required>
              <input type="text" placeholder="Enter your name" required>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Mobile Number</span>
              <input type="text" placeholder="mobile number" required>
              <span class="details">Email</span>
              <input type="text" placeholder="Email" required>
            </div>
            
            <div class="input-box">
              <span class="details">Present Address</span>
              <input type="text" placeholder="Present Address" required>
            </div>
            <div class="input-box">
              <span class="details">Permanent Address</span>
              <input type="text" placeholder="Permanent Address" required>
            </div>
            <div class="input-box">
              <span class="details">Age</span>
              <input type="text" placeholder="Age" required>
            </div>
            <div class="gender">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="none">none</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">others</option>
              </select>
            </div>
          </div>
          <div class="profession-details">
            <input type="radio" name="Profession" id="dot-1">
            <input type="radio" name="Profession" id="dot-2">
            <input type="radio" name="Profession" id="dot-3">
            <span class="gender-title">Profession</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="Profession">Doctor</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="Profession">Student</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="Profession">Others</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </div>
  
  </body>
  </html>
