<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form >
        <div class="user-details">
            <div class="input-box">
              <div class="name">
                <span class="details"> Name</span>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Middle name" required>
                <input type="text" placeholder="Last name" required>
              </div>
              
              <span class="details">Age</span>
              <input type="text" placeholder="Age" required>
              <span class="details">Mobile Number</span>
              <input type="text" placeholder="mobile number" required>
              
            </div>
            <div class="gender">
                  <span class="details">Gender</span>
                  <select name="gender" id="gender">
                    <option value="gender">None</option> 
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="others">Others</option>
                  </select>
            </div><br>
            <div class="address">
              <span class="details"> Present Address</span>
              <input type="text" placeholder=" Present Address" required>
              <span class="details">Permanent Address</span>
              <input type="text" placeholder="Permanent Address" required>

            </div>
             
           
           
            
        </div>
        <div class="profession-details">
            <input type="radio" name="Profession" id="dot-1">
            <input type="radio" name="Profession" id="dot-2">
            <input type="radio" name="Profession" id="dot-3">
            <span class="gender-title">Profession</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="Profession">Doctor</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="Profession">Student</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="Profession">Others</span>
              </label>
            </div>
          </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
